<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
>
<head th:include="fragments/adminHeader :: authHeadFragment" th:with="title=#{page.default.title.auth}">
</head>
<body style="background-color: whitesmoke">
<div class="main-row">
    <div class="row space-row"></div>
    <div class="row space-row-5"></div>
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4 main-col">
            <div class="container auth-container">
                <form th:action="@{/login}" method="post">
                    <fieldset>
                        <h2 style="margin-bottom: 25px; margin-left: 180px" th:text="#{ru.page.default.text.auth}">
                            Please Sign In</h2>
                        <div class="input-group input-sm auth-inputs">
                            <input type="text" class="form-control" id="login"
                                   name="login" placeholder="Логин" style="font-size: 17px"/>
                        </div>
                        <div class="input-group input-sm auth-inputs" style="padding-top: 15px">
                            <input type="password" class="form-control " id="password"
                                   name="password" placeholder="Пароль" style="font-size: 17px"/>
                        </div>
                        <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                        <div class="row" style="padding-top: 25px;">
                            <div class="col-md-2"></div>
                            <div class="col-md-8">
                                <input type="submit" class="btn btn-lg btn-primary auth-button sing-in-button"
                                       value="Войти"/>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
<div th:replace="fragments/footer :: footer"/>
</body>
</html>
