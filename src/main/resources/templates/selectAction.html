<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
>
<head>
  <meta charset="UTF-8"/>
  <title th:text="#{main.selectAction.title}"></title>
  <div th:replace="fragments/header :: header-css"/>
  <div th:replace="fragments/header :: header"/>
</head>
<body style="background-color: #2d4c63">
<div class="row main-row">
  <div class="col-md-12">
    <div class="row row-space-30">
      <div class="col-md-12"></div>
    </div>
    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-9">
        <form action="#" th:action="@{/selectComplexity}" method="get">
          <button type="submit" class="btn btn-primary go-to-test-btn">
            <span style="font-size: 57px;padding-right: 80px;"> <i class="fa fa-question-circle"></i></span>
            <span th:text="#{main.button.to.question}"/>
          </button>
        </form>
      </div>
    </div>
    <div class="row row-space-5">
      <div class="col-md-12"></div>
    </div>
    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-9">
        <form action="#" th:action="@{/profile}" method="get">
          <button type="submit" class="btn btn-primary go-to-profile-btn">
            <span style="font-size: 50px;padding-right: 50px;"> <i class="fa fa-address-card"></i></span>
            <span th:text="#{main.button.to.profile}"/>
            <th:block th:if="${activeSurveysNumber} > 0">
              <span class="badge badge-pill badge-danger" th:text="${activeSurveysNumber}"></span>
            </th:block>
          </button>
        </form>
      </div>
    </div>

  </div>
</div>
<div th:replace="fragments/footer :: footer"/>
</body>
</html>
