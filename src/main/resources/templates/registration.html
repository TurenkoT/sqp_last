<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8"/>
    <title th:text="#{ru.page.default.title.registation}">Registration </title>
    <div th:replace="fragments/header :: header-css"/>
</head>
<body class="body-background-color">
<div th:replace="fragments/header :: header"/>

<div class="container">
    <div class="row" style="margin-top:20px">
        <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
            <form th:action="@{/j_spring_security_check}" method="post">
                <fieldset>
                    <h1>Registration</h1>

                    <div class="form-group">
                        <input type="text" name="login" id="login" placeholder="Login" class="form-control input-lg"/>
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" id="password" placeholder="Password" class="form-control input-lg"/>
                    </div>
                    <div class="form-group">
                        <input type="text" name="username" id="username" placeholder="name" class="form-control input-lg"/>
                    </div>
                    <div class="form-group">
                        <input type="text" name="email" id="email" placeholder="Email" class="form-control input-lg"/>
                    </div>

                    <div class="row">
                        <div class="col-xs-6 col-sm-6 col-md-6">
                            <input type="submit" class="btn btn-success" value="Save"/>
                        </div>
                        <div class="col-xs-6 col-sm-6 col-md-6">
                        </div>
                    </div>
                </fieldset>
            </form>
</div>
    </div>
</div>
<div th:replace="fragments/footer :: footer"/>
</body>
</html>
