<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8"/>
    <title th:text="#{ru.page.default.title.error}">Balance page</title>
    <div th:replace="fragments/header :: header-css"/>
    <div th:replace="fragments/header :: header"/>
</head>
<body style="background-color: #2d4c63">
<div class="row main-row justify-content-center">
    <div class="col-md-12">
        <div class="row row-space-15">
            <div class="col-md-12"></div>
        </div>
        <div class="row justify-content-center">
            <div class="col-2">
               <span>
                   <i class="fa fa-ban ban-icon"></i>
               </span>
            </div>
        </div>
        <div class="row row-space-5">
            <div class="col-md-12"></div>
        </div>
        <div class="row justify-content-center">
            <div class="col-4">
                <h4 style="color: whitesmoke; font-size: 25px"
                    th:text="#{page.exception.msg} + ': ' + ${errorMessage}">Exception msg</h4>
            </div>
        </div>
        <div class="row row-space-5">
            <div class="col-md-12"></div>
        </div>
        <div class="row justify-content-center">
            <div class="col-4">
                <h4 style="color: whitesmoke; font-size: 25px" th:text="#{page.exception.postfix}">Instruction</h4>
            </div>
        </div>
        <div style="padding-top: 20px" class="row justify-content-center">
            <div class="col-2">
                <form action="#" th:action="@{/}">
                    <button type="submit" class="btn btn-primary errorbutton"
                            th:text="#{ru.button.default.text.okbutton}"/>
                </form>
            </div>
        </div>
    </div>
</div>
<div th:replace="fragments/footer :: footer"/>
</body>
</html>
