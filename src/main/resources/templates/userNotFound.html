<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8"/>
    <title th:text="#{ru.page.default.title.confirmIdentity}">CONFIRM IDENTITY </title>
    <div th:replace="fragments/header :: header-css"/>
    <div th:replace="fragments/header :: header"/>
</head>
<body style="background-color: #2d4c63">
<div class="row main-row">
    <div class="col-md-12">
        <div class="row row-space-40">
            <div class="col-md-12"></div>
        </div>
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-10">
              <h2 style="color: whitesmoke" th:text="#{ru.page.default.text.userNotFound}"></h2>
            </div>
        </div>
        <div class="row row-space-5">
            <div class="col-md-12"></div>
        </div>
        <div class="row">
            <div class="col-md-5"></div>
            <div class="col-md-7">
                <form action="#" th:action="@{/}" method="get">
                    <button type="submit" class="btn btn-danger confirm-cancel-button"><p
                            th:text="#{ru.button.default.text.back}"/>
                    </button>
                </form>
            </div>
        </div>

    </div>
</div>
<div th:replace="fragments/footer :: footer"/>
</body>
</html>
